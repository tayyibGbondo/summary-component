<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- The Link to the Css style ðŸ‘ -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/responsiveness.css" />
  </head>

  <body>
    <!--The main container element that wraps all of the project summary design-->
    <div class="container">
      <div class="result-container">
        <h2>Your Result</h2>

        <div class="circle">
          <h1>76</h1>
          <span>of 100</span>
        </div>

        <div">
        <h1 class="grate">Great</h1>
        <p>
          You scored higher that 65% of <br />
          the people who have taken these tests
        </p>
      </div>

      <!--The summary container-->
      <div class="summary-container">
        <h1 class="title">Summary</h1>

        <!--Summary Result One-->
        <div class="scores">
          <section class="reaction">
            <span>
              <image src="./assets/images/icon-reaction.svg" alt="" />
              <h2>Reaction</h2>
            </span>

            <div class="total">
              <h1>80</h1>
              / <span>100</span>
            </div>
          </section>
        </div>

        <!--Summary Result two-->
        <div class="scores">
          <section class="memory">
            <span>
              <image src="./assets/images/icon-memory.svg" alt="" />
              <h2>Memory</h2>
            </span>

            <div class="total">
              <h1>92</h1>
              / <span>100</span>
            </div>
          </section>
        </div>

        <!--Summary Result three-->
        <div class="scores">
          <section class="verbal">
            <span>
              <image src="./assets/images/icon-verbal.svg" alt="" />
              <h2>Verbal</h2>
            </span>

            <div class="total">
              <h1>61</h1>
              / <span>100</span>
            </div>
          </section>
        </div>

        <!--Summary Result four-->
        <div class="scores">
          <section class="visual">
            <span>
              <image src="./assets/images/icon-visual.svg" alt="" />
              <h2>Visual</h2>
            </span>

            <div class="total">
              <h1>72</h1>
              / <span>100</span>
            </div>
          </section>
        </div>

        <button>Continue</button>

        <!--The attribution-->
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </div>
    </div>
  </body>
</html>
